<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_box">
        <div class="inner_box">
            <header class="signup_header">
                <h1>Sign up</h1>
                <p>It's just take 30 seconds.</p>
            </header>
            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Subham Jena" required>
                    </p>
                    <p>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="subhamj201@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup_footer">
                <p>Already have an Account ?
                    <a href="#">Login</a>
                </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
